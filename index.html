  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 140px;
      display: block;
      margin: 0 auto 15px;
    }

    .photo {
      width: 60px 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 3px solid #0077b6;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 5px;
    }

    .role {
      color: #666;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 10px;
      color: #444;
      font-size: 0.95rem;
    }

    .info i {
      margin-right: 8px;
      color: #0077b6;
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
    }

    .icons a {
      background-color: #0077b6;
      color: #fff;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.2rem;
      transition: background 0.3s;
      text-decoration: none;
    }

    .icons a:hover {
      background-color: #005f87;
    }

    .note {
      font-size: 0.85rem;
      margin-top: 20px;
      color: #777;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }
      .icons a {
        padding: 10px;
        font-size: 1rem;
      }
    }

  display: flex;
